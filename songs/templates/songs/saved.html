{% extends "base.html" %}
{% load static %}
{% block title %}
    Saved Videos
{% endblock title %}

{% block content %}
<section id="saved-content">
    {% if not has_posts %}
        <p>You didn't saved any posts for later.</p>      
    {% endif %}
    <ul>
        {% for post in posts  %}
            <li><a href="{% url 'post-detail-page' post.slug %}">{{post.title}}</a></li>  
        {% endfor %}
        
    </ul>
  </section>
{% endblock content %}
